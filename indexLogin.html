<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login for Task 4</title>

</head>
<body>
    <div class="container">
        <h1>LOGIN to the existing account</h1>
        <form>
            <input type="text" placeholder="Enter email id" id="inputID">
            <label for="inputID">EMAIL: </label>
            <input type="password" placeholder="Enter password here" id="pass">
            <label for="pass">PASSWORD: </label>
            <a href="#">Forgot password?</a>
            <button type="submit" id="sub-btn"><b>Login</b></button>
            <a href="#">New here? Create an account</a>
        </form>
    </div>
    
</body>
